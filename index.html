<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ori Zen</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js"
        integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <span class="logo"><a href="#hero">Logo</a></span>
            <ul>
                <li><a href="#bio" class="nav-items"> Bio </a></li>
                <li><a href="#skills" class="nav-items"> Skills</a></li>
                <li><a href="#git" class="nav-items"> Get in Touch</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero">
            <div class="hero-container">
                <h1 data-aos="zoom-out-up">Hi</h1>
            </div>
            <div class="hero-intro">
                <h1 data-aos="zoom-out-down">Hello</h1>
            </div>
        </section>
        <section id="bio">
            <div class="bio-container">
                <h1 data-aos="fade-left">Hi</h1>
            </div>
            <div class="bio-intro">
                <h1 data-aos="fade-right">Hello</h1>
            </div>
        </section>
        <section id="skills">
            <div class="skills-container">
                <h1 data-aos="fade-left">Hello</h1>
            </div>
            <div class="skills-container">
                <h1 data-aos="fade-right">Hi</h1>
            </div>
        </section>
        <section id="git">
            <div class="git-container">
                <h1 data-aos="zoom-out-right" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0">
                    Hi</h1>
            </div>
            <div class=" git-intro">
                <h1 data-aos="flip-down" data-aos-easing="ease-out-cubic" data-aos-duration="2000">Hi</h1>
            </div>
        </section>
    </main>
    <div><a href=" #hero" class="to-top"><i class="fas fa-arrow-up"></i></a>
    </div>
    <script src="js/aos.js"></script>
    <script src="js/app.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
